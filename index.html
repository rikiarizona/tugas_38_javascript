<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .warna {
            color: red;
        }
    </style>
</head>
<body>
    <button type="button" onclick="Tombol()" name="button">Jalankan</button>
    <br><br>
    <hr>
    Atribut <b>removeNamedItem</b> :
    <br>
    <input type="text" value="Inputan">
    <hr>
    Atribut <b>setNamedItem</b> :
    <br>
    <i>contoh</i>
    <hr>
    Atribut <b>value()</b> :
    <br>
    <p id="contoh">contoh</p>
    <hr>
    <script type="text/javascript">
        function Tombol(){
            var remove = document.getElementsByTagName('input')[0];
            remove.attributes.removeNamedItem('value');

            var setname = document.getElementsByTagName('i')[0];
            var tambahclass = document.createAttribute('class')
            tambahclass.value = 'warna';
            setname.attributes.setNamedItem(tambahclass);
            
            var nilai = document.getElementsByTagName('button')[0];
            var rubah = nilai.attributes[0].value;
            document.getElementById('contoh').innerHTML = rubah;
        }
    </script>
</body>
</html>
